<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Khalifa OS</title>
    
    <!-- PWA Manifest Hack f√∂r Single File -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"Khalifa OS","short_name":"K-OS","display":"standalone","start_url":".","background_color":"#000000","theme_color":"#000000","icons":[{"src":"https://api.iconify.design/ri:focus-3-line.svg?color=%23ff9800","sizes":"192x192","type":"image/svg+xml"}]}'>
    <link rel="apple-touch-icon" href="https://api.iconify.design/ri:focus-3-line.svg?color=%23ff9800">

    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --text: #ffffff;
            --muted: #666;
            
            --p1: #ff3b30; /* R√∂d */
            --p2: #ff9500; /* Orange */
            --p3: #007aff; /* Bl√• */
            --p46: #af52de; /* Lila */
            
            --gold: #ffd60a; 
            --gold-glow: rgba(255, 214, 10, 0.2);
            
            --btn-bg: #222;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-top: 180px; /* Plats f√∂r Header */
            padding-bottom: 100px;
            overscroll-behavior-y: none; /* Stoppa studsig scroll */
        }

        /* --- HEADER & RINGAR --- */
        .fixed-header {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px; z-index: 100;
            border-bottom: 1px solid #222;
            display: grid; grid-template-columns: 1fr auto; align-items: center;
        }

        .header-left h1 { margin: 0; font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; }
        .header-left p { margin: 0; font-size: 0.8rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }

        .rings-container { display: flex; gap: 15px; }
        
        /* Cirkel M√§tare CSS */
        .ring-wrapper { position: relative; width: 60px; height: 60px; }
        .ring-svg { transform: rotate(-90deg); width: 60px; height: 60px; }
        .ring-bg { fill: none; stroke: #222; stroke-width: 6; }
        .ring-progress { fill: none; stroke-width: 6; stroke-linecap: round; stroke-dasharray: 150; stroke-dashoffset: 150; transition: stroke-dashoffset 1s ease; }
        .ring-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; }
        .ring-label { position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 0.6rem; color: #888; white-space: nowrap; }

        /* --- JOKER BOX --- */
        .joker-box {
            background: linear-gradient(145deg, #1a0b1f 0%, #0a0a0a 100%);
            border: 1px solid #331144;
            border-radius: 16px; padding: 20px; text-align: center;
            margin-bottom: 30px; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .joker-badge { background: #331144; color: #d0aaff; font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .joker-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 20px; line-height: 1.2; }
        .joker-btns { display: flex; gap: 10px; justify-content: center; }
        
        /* --- KNAPPAR (Generella) --- */
        .btn {
            border: none; padding: 10px 20px; border-radius: 12px;
            font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: transform 0.1s;
            display: flex; align-items: center; gap: 6px; justify-content: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn-outline { background: transparent; border: 1px solid #333; color: #aaa; }
        .btn-timer { background: #222; color: var(--p2); border: 1px solid #332200; }

        /* --- ZONER & LISTOR --- */
        .zone-title {
            margin-top: 30px; margin-bottom: 10px; padding: 0 5px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 1rem; font-weight: 700; color: #888;
        }
        .zone-badge { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        
        /* --- KORT DESIGN (Tum-v√§nlig) --- */
        .task-card {
            background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px;
            border: 1px solid #1a1a1a; transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        
        /* Guld Status */
        .task-card.gold {
            background: linear-gradient(145deg, #1f1c05 0%, #000 100%);
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.1);
        }
        .task-card.gold .task-title { color: var(--gold); }
        
        .task-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .task-title { font-size: 1.1rem; font-weight: 600; display: block; margin-bottom: 4px; }
        .task-meta { font-size: 0.8rem; color: var(--muted); }
        .task-current { font-family: monospace; font-size: 0.9rem; background: #000; padding: 4px 8px; border-radius: 6px; color: #fff; }

        /* ACTION BAR (Knappar underst) */
        .action-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn {
            background: var(--btn-bg); color: #fff; border: none;
            padding: 14px; border-radius: 10px; font-weight: 700; font-size: 1rem;
            position: relative; overflow: hidden;
        }
        /* Ripple effect fix */
        .action-btn::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.05); opacity:0; transition: opacity 0.2s;}
        .action-btn:active::after { opacity: 1; }
        .action-btn:active { transform: scale(0.98); background: #333; }

        /* Extra List */
        .extra-list { display: none; }
        .extra-list.open { display: block; animation: slideDown 0.3s ease; }

        /* Timer Modal */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); align-items: center; justify-content: center; flex-direction: column; }
        .timer-display { font-size: 5rem; font-weight: 900; font-variant-numeric: tabular-nums; margin-bottom: 40px; }
        .modal.active { display: flex; }

        /* Konfetti Canvas */
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        @keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <!-- HEADER -->
    <div class="fixed-header">
        <div class="header-left">
            <h1 id="clock">07:00</h1>
            <p>Khalifa OS</p>
        </div>
        
        <div class="rings-container">
            <!-- Ring 1: Dagen (Tid) -->
            <div class="ring-wrapper">
                <svg class="ring-svg" viewBox="0 0 60 60">
                    <circle class="ring-bg" cx="30" cy="30" r="24"></circle>
                    <circle id="ring-day" class="ring-progress" cx="30" cy="30" r="24" stroke="#ff3b30"></circle>
                </svg>
                <div class="ring-icon">üåÖ</div>
                <div class="ring-label">17h</div>
            </div>
            
            <!-- Ring 2: Insats (Jobb) -->
            <div class="ring-wrapper" onclick="openTimer()">
                <svg class="ring-svg" viewBox="0 0 60 60">
                    <circle class="ring-bg" cx="30" cy="30" r="24"></circle>
                    <circle id="ring-work" class="ring-progress" cx="30" cy="30" r="24" stroke="#007aff"></circle>
                </svg>
                <div class="ring-icon">‚ö°</div>
                <div class="ring-label">M√•l</div>
            </div>
        </div>
    </div>

    <!-- JOKER -->
    <div class="joker-box">
        <span class="joker-badge">Dagens Fokus (Prio 4-6)</span>
        <div class="joker-title" id="joker-text">Laddar...</div>
        <div class="joker-btns">
            <button class="btn btn-outline" onclick="rollJoker(); vibrate(20);">üé≤ Byt</button>
            <button class="btn btn-outline" onclick="toggleExtra(); vibrate(20);">üìÇ Alla</button>
        </div>
        <div id="extra-list" class="extra-list"></div>
    </div>

    <!-- LISTOR -->
    <div id="main-content">
        <!-- Renderas med JS -->
    </div>

    <!-- FOOTER -->
    <div style="text-align: center; margin-top: 50px; opacity: 0.5;">
        <button class="btn btn-outline" onclick="exportData()" style="font-size: 0.7rem;">üíæ Spara Backup</button>
        <p style="font-size: 0.7rem; margin-top:10px;">V5.0 - Ultimate</p>
    </div>

    <!-- TIMER MODAL -->
    <div id="timer-modal" class="modal">
        <div style="color:#666; letter-spacing: 2px; margin-bottom: 20px;">FOKUS L√ÑGE</div>
        <div id="timer-val" class="timer-display">00:00</div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 80%; max-width: 300px;">
            <button class="action-btn" onclick="startTimer(15)">15m</button>
            <button class="action-btn" onclick="startTimer(30)">30m</button>
            <button class="action-btn" onclick="startTimer(45)">45m</button>
            <button class="action-btn" onclick="startTimer(60)">60m</button>
        </div>
        <button class="btn btn-outline" style="margin-top: 30px; border-color: #ff3b30; color: #ff3b30;" onclick="closeTimer()">Avbryt</button>
    </div>

<script>
    // --- INST√ÑLLNINGAR ---
    const WAKE_TIME = 7;
    const SLEEP_TIME = 24;
    const WORK_GOAL_MINS = 840; // 14 timmar

    // --- PROJEKT DATA ---
    const projects = [
        { id: 'yt_long', title: 'YouTube L√•ng', meta: 'Batch-inspelning / Planering', prio: 1, target: 120 },
        { id: 'yt_short', title: 'YouTube Kort', meta: 'Shorts / Reels / Klipp', prio: 1, target: 60 },
        { id: 'social', title: 'Social Media', meta: 'Community / Svar', prio: 2, target: 45 },
        { id: 'fam_act', title: 'Familj & Lek', meta: 'Aktivitet / Utflykt', prio: 2, target: 60 },
        { id: 'azzah', title: 'Azzah Tid', meta: 'Relation / St√∂d', prio: 2, target: 60 },
        { id: 'kids', title: 'Barn 1-mot-1', meta: 'Fokus tid', prio: 2, target: 30 },
        { id: 'health', title: 'H√§lsa', meta: 'Promenad / Vila', prio: 2, target: 45 },
        { id: 'prayer', title: 'B√∂n & Adhkar', meta: 'Andlighet', prio: 3, target: 30 },
        { id: 'meals', title: 'Mat & Hus', meta: 'Drift / Matlagning', prio: 3, target: 45 },
        { id: 'autobio', title: 'Sj√§lvbiografi', meta: 'Skrivande', prio: 3, target: 15 },
        { id: 'learning', title: 'L√§rande', meta: 'Lyssna / L√§sa', prio: 3, target: 30 },
        // Prio 4-6
        { id: 'thriller', title: 'Bok: Deckare', meta: 'Veckovis', prio: 4, target: 30 },
        { id: 'biz', title: 'Business/Merch', meta: 'Veckovis', prio: 4, target: 30 },
        { id: 'prep', title: 'Meal Prep', meta: 'Veckovis', prio: 4, target: 60 },
        { id: 'coach', title: 'Coaching', meta: 'Varannan', prio: 5, target: 30 },
        { id: 'strategy', title: 'Strategi', meta: 'M√•nadsvis', prio: 6, target: 30 },
        { id: 'ai', title: 'AI & Tech', meta: 'M√•nadsvis', prio: 6, target: 30 }
    ];

    // --- SYSTEM LOGIK ---
    let progress = JSON.parse(localStorage.getItem('khalifa_v5')) || {};
    
    // Auto Reset
    const today = new Date().toDateString();
    if(localStorage.getItem('khalifa_date') !== today) {
        progress = {};
        localStorage.setItem('khalifa_date', today);
        localStorage.setItem('khalifa_v5', JSON.stringify(progress));
    }

    function render() {
        const zones = {
            1: { color: 'var(--p1)', title: 'üî¥ PRIO 1: TUNG', html: '' },
            2: { color: 'var(--p2)', title: 'üü† PRIO 2: BALANS', html: '' },
            3: { color: 'var(--p3)', title: 'üîµ PRIO 3: GRUND', html: '' },
            4: { color: 'var(--p46)', title: 'EXTRA', html: '' }
        };

        const extraHtml = [];
        let totalMins = 0;

        projects.forEach(p => {
            const cur = progress[p.id] || 0;
            totalMins += cur;
            const isGold = cur >= p.target;
            
            const card = `
                <div class="task-card ${isGold ? 'gold' : ''}">
                    <div class="task-header">
                        <div>
                            <span class="task-title">${p.title}</span>
                            <span class="task-meta">${p.meta} ${isGold ? '‚≠ê KLAR' : ''}</span>
                        </div>
                        <span class="task-current">${formatTime(cur)}</span>
                    </div>
                    <div class="action-bar">
                        <button class="action-btn" onclick="addTime('${p.id}', 15)">+15 min</button>
                        <button class="action-btn" onclick="addTime('${p.id}', 30)">+30 min</button>
                    </div>
                </div>
            `;

            if(p.prio <= 3) zones[p.prio].html += card;
            else extraHtml.push(card);
        });

        // Bygg Main Content
        const main = document.getElementById('main-content');
        main.innerHTML = '';
        
        [1, 2, 3].forEach(z => {
            main.innerHTML += `
                <div class="zone-title">
                    <span><span class="zone-badge" style="background:${zones[z].color}"></span>${zones[z].title}</span>
                </div>
                ${zones[z].html}
            `;
        });
        
        document.getElementById('extra-list').innerHTML = extraHtml.join('');
        updateRings(totalMins);
    }

    function addTime(id, min) {
        vibrate(15); // Haptisk
        if(!progress[id]) progress[id] = 0;
        
        const oldVal = progress[id];
        progress[id] += min;
        
        // Check Gold Trigger
        const p = projects.find(x => x.id === id);
        if(oldVal < p.target && progress[id] >= p.target) {
            triggerConfetti();
            vibrate([50, 50, 50]); // Success vibration
        }
        
        localStorage.setItem('khalifa_v5', JSON.stringify(progress));
        render();
    }

    // --- RINGS LOGIK (SVG MATH) ---
    function updateRings(totalMins) {
        // Dag Ring
        const now = new Date();
        const hour = now.getHours() + now.getMinutes()/60;
        const dayPct = Math.max(0, Math.min(1, (hour - WAKE_TIME) / (SLEEP_TIME - WAKE_TIME)));
        setRing('ring-day', dayPct);

        // Work Ring
        const workPct = Math.min(1, totalMins / WORK_GOAL_MINS);
        setRing('ring-work', workPct);
    }

    function setRing(id, pct) {
        const circle = document.getElementById(id);
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        const offset = circumference - (pct * circumference);
        circle.style.strokeDashoffset = offset;
        
        // F√§rg√§ndring vid 100%
        if(pct >= 1) circle.style.stroke = "var(--gold)";
    }

    // --- JOKER ---
    function rollJoker() {
        const extras = projects.filter(p => p.prio >= 4);
        const rand = extras[Math.floor(Math.random() * extras.length)];
        document.getElementById('joker-text').innerText = rand.title;
    }
    function toggleExtra() { 
        document.getElementById('extra-list').classList.toggle('open'); 
    }

    // --- UTILS ---
    function vibrate(pattern) {
        if(navigator.vibrate) navigator.vibrate(pattern);
    }
    
    function formatTime(m) {
        return m >= 60 ? (m/60).toFixed(1) + 'h' : m + 'm';
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = 
            String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0');
        // Uppdatera ringar √§ven om inget klickas
        updateRings(Object.values(progress).reduce((a,b)=>a+b,0)); 
    }

    // --- TIMER ---
    let timerInt;
    function openTimer() { document.getElementById('timer-modal').classList.add('active'); }
    function closeTimer() { document.getElementById('timer-modal').classList.remove('active'); clearInterval(timerInt); }
    function startTimer(min) {
        vibrate(20);
        let sec = min * 60;
        const disp = document.getElementById('timer-val');
        if(timerInt) clearInterval(timerInt);
        timerInt = setInterval(() => {
            sec--;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            disp.innerText = `${m}:${String(s).padStart(2,'0')}`;
            if(sec <= 0) {
                clearInterval(timerInt);
                disp.innerText = "KLART!";
                disp.style.color = "var(--gold)";
                vibrate([200, 100, 200]);
            }
        }, 1000);
    }

    // --- KONFETTI (Mini-script) ---
    function triggerConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const colors = ['#ff3b30', '#ff9500', '#ffd60a', '#007aff', '#af52de'];
        
        for(let i=0; i<100; i++) {
            particles.push({
                x: canvas.width/2, y: canvas.height/2,
                vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10 - 5,
                color: colors[Math.floor(Math.random()*colors.length)],
                size: Math.random()*5 + 2, life: 100
            });
        }
        
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if(p.life <= 0) particles.splice(index, 1);
            });
            if(particles.length > 0) requestAnimationFrame(animate);
        }
        animate();
    }

    // --- EXPORT ---
    function exportData() {
        alert("Backup-kod (Kopiera): " + JSON.stringify(progress));
    }

    // INIT
    setInterval(updateClock, 30000);
    updateClock();
    rollJoker();
    render();

</script>
</body>
</html>
